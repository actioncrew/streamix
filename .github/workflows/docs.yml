name: deploy documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docs:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Generate Typedoc Markdown for API (keep README)
      - name: Generate API docs
        run: |
          npx typedoc \
            --plugin typedoc-plugin-markdown \
            --out docs/api \
            --hideBreadcrumbs \
            --hidePageHeader

      # 5ï¸âƒ£ Replace internal README links in API docs
      - name: Fix README links
        run: |
          find docs/api -name '*.md' -exec sed -i \
            -e 's|\(\]\)(\.\./README.md)|\1(./)|g' \
            -e 's|\(\]\)(\.\./\.\./README.md)|\1(../../)|g' {} +

      # 6ï¸âƒ£ Use README as the main landing page and add correct API link
      - name: Use README as index page
        run: |
          # Copy the project's main README to be the documentation site's home page
          cp README.md docs/index.md

          # Find the name of the main API markdown file created by typedoc
          # and get only the filename (e.g., 'modules.md')
          api_filename=$(ls docs/api/*.md | head -1 | xargs basename)

          # Add a section to the new index file that links to the dynamically found API docs file
          echo "" >> docs/index.md
          echo "## API Reference" >> docs/index.md
          echo "You can find the detailed [API Reference here](./api/$api_filename)." >> docs/index.md

      # 7ï¸âƒ£ Build VitePress site
      - name: Build documentation site
        run: npm run docs:build

      # 8ï¸âƒ£ Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/main'

      # 9ï¸âƒ£ Upload artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: docs/.vitepress/dist

      # ğŸ”Ÿ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'
